<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h2 class="h4 mb-0">Profile</h2>
                    <a th:href="@{/profile/edit}" class="btn btn-light btn-sm">Edit Profile</a>
                </div>
                <div class="card-body">
                    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Name:</div>
                        <div class="col-md-8">
                            <span th:text="${profile.firstName + ' ' + profile.lastName}">John Doe</span>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Bio:</div>
                        <div class="col-md-8" th:text="${profile.bio}">User bio goes here</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Phone Number:</div>
                        <div class="col-md-8" th:text="${profile.phoneNumber}">+1234567890</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Location:</div>
                        <div class="col-md-8" th:text="${profile.location}">City, Country</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Timezone:</div>
                        <div class="col-md-8" th:text="${profile.timezone}">UTC+00:00</div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4 fw-bold">Birth Date:</div>
                        <div class="col-md-8" th:text="${#dates.format(profile.birthDate, 'yyyy-MM-dd')}">1990-01-01</div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 text-center">
                <a th:href="@{/todos}" class="btn btn-primary me-2">View Todos</a>
                <a th:href="@{/reminders}" class="btn btn-success me-2">View Reminders</a>
                <a th:href="@{/report}" class="btn btn-info">View Report</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
