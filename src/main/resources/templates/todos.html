<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">ToDo List</h1>
    <a href="/todos/add" class="btn btn-primary mb-3">Add New ToDo</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Task Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.taskName}"></td>
            <td th:text="${todo.taskDescription}"></td>
            <td>
                        <span th:class="'badge ' + (todo.taskStatus == 'Completed' ? 'bg-success' : 'bg-warning')"
                              th:text="${todo.taskStatus}"></span>
            </td>
            <td th:text="'Priority ' + ${todo.taskPriority}" class="fw-bold"></td>
            <td th:text="${#dates.format(todo.taskDueDate, 'yyyy-MM-dd')}"></td>
            <td>
                <a th:href="@{'/todos/edit/' + ${todo.taskId}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/todos/delete/' + ${todo.taskId}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
