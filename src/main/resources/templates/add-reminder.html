<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Reminder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add New Reminder</h1>
    <form th:action="@{/reminders/add}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Reminder Name</label>
            <input type="text" id="name" name="name" class="form-control" 
                   placeholder="Enter reminder name" required>
        </div>
        <div class="mb-3">
            <label for="reminderDateTime" class="form-label">Date & Time</label>
            <input type="datetime-local" id="reminderDateTime" name="reminderDateTime" 
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="recurrence" class="form-label">Recurrence</label>
            <select id="recurrence" name="recurrence" class="form-select">
                <option value="">No Recurrence</option>
                <option value="DAILY">Daily</option>
                <option value="WEEKLY">Weekly</option>
                <option value="MONTHLY">Monthly</option>
            </select>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Add Reminder</button>
            <a th:href="@{/reminders}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Set default datetime to current time
    document.addEventListener('DOMContentLoaded', function() {
        var now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('reminderDateTime').value = now.toISOString().slice(0,16);
    });
</script>
</body>
</html>
